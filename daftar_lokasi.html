<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Lokasi Wisata - Jalanin Jogja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-sm shadow-md fixed top-0 left-0 right-0 z-[1002]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="landing.html" class="flex items-center space-x-3">
                            <img src="img/tugu_jogja.jpg" alt="Logo Jalanin Jogja" class="w-10 h-10 rounded-full">
                            <span class="text-xl font-bold text-gray-800">Jalanin Jogja</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-600 hover:bg-gray-200 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">Peta</a>
                        <a href="daftar_lokasi.html" class="bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium">Daftar Lokasi Wisata</a>
                    </div>
                </div>
            </div>
        </div>

    </nav>

    <main class="container mx-auto px-4 py-24">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Daftar Lokasi Wisata</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nama Wisata
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Kategori
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Deskripsi
                        </th>
                    </tr>
                </thead>
                <tbody id="lokasi-wisata-table-body">
                    <!-- Data Lokasi Wisata -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("get_wisata.php", function (data) {
                if (data.status === 'success') {
                    const tableBody = $('#lokasi-wisata-table-body');
                    let tableRows = '';
                    const categoryMap = {
                        "Wisata Kuliner": "fas fa-utensils",
                        "Wisata Alam": "fas fa-tree",
                        "Wisata Pantai": "fas fa-water",
                        "Wisata Museum": "fas fa-building-columns",
                        "Wisata Buatan": "fas fa-hammer",
                        "Wisata Candi": "fas fa-gopuram",
                    };
                    data.wisata.forEach((item, index) => {
                        const evenOddClass = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                        const iconClass = categoryMap[item.kategori] || 'fas fa-map-marker-alt';
                        tableRows += `
                            <tr class="hover:bg-gray-100 ${evenOddClass}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                    ${item.nama_wisata}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <div class="flex items-center">
                                        <i class="${iconClass} text-gray-500 mr-2"></i>
                                        <span>${item.kategori}</span>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 truncate max-w-sm">
                                    ${item.deskripsi || ''}
                                </td>
                            </tr>
                        `;
                    });
                    tableBody.html(tableRows);
                } else {
                    console.error("Gagal memuat data:", data.message);
                }
            }).fail(function() {
                console.error("Gagal menghubungi server.");
            });

            // Mobile menu toggle
            $('#mobile-menu-button').on('click', function() {
                $('#mobile-menu').toggleClass('hidden');
            });
        });
    </script>

</body>
</html>
